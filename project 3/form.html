<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is Created By Ajay Badhe</h1>
    <h2>Contact Us Form</h2>
    <form action="https://chatgpt.com/">
        <label for="Name">Name : </label>
    <input type="text" id="Name" placeholder="Enter Your Name">
    <br>
    <label for="Email">Email : </label>
    <input type="email" id="Email" placeholder="Enter Your Email">
    <br>
    <label for="Number">Contact Number : </label>
    <input type="number" id="Number">
    <br>
    <label for="Gender">Gender : </label>
    <select name="Gender" id="Gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>
    <br>
    <label for="Birth">Date of Birth : </label>
    <input type="date" id="Birth">
    <br>
    <label for="Rating">Rating</label>
        <input type="radio" id="1star" name="star">
    <label for="1star">1</label>
    <input type="radio" id="2star" name="star">
    <label for="2star">2</label>
    <input type="radio" id="3star" name="star">
    <label for="3star">3</label>
    <input type="radio" id="4star" name="star">
    <label for="4star">4</label>
    <input type="radio" id="5star" name="star">
    <label for="5star">5</label>
    <br>
    <label for="Feedback">Enter Your Message</label>
    <br>
    <textarea name="Feedback" id="Feedback" rows="5" placeholder="Enter Your Message"></textarea>
    <br>
    <input type="submit">
    <br>
    <input type="reset">
    <br>
    <a href="https://www.youtube.com/">
     <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" alt="Youtube" height="40" width="60">
    </a>
    <a href="https://www.instagram.com/">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTEGpbHm6cHIl85xSv0efjQm9sjY7XkctLx6A&s" alt="Instagram" height="40" width="40">
    </a>
    <a href="https://telegram.org/">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGmWAXlneQi7s2r0O9j2y2dEz9oF4HKsIQGg&s" alt="Telegram" height="40" width="40">
    </a>


    </form>
</body>
</html>
